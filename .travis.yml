language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-9']
          packages: ['libedit-dev', 'gcc-8', 'g++-8', 'clang-9', 'llvm-9', 'llvm-9-dev']
      env:
        - CC=gcc-8
        - CXX=g++-8

    - os: linux
      dist: xenial
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-9']
          packages: ['libedit-dev', 'gcc-8', 'g++-8', 'clang-9', 'llvm-9', 'llvm-9-dev']
      env:
        - CC=clang-9
        - CXX=clang++-9

    - os: windows

before_script:
  - if [ $TRAVIS_OS_NAME = windows ]; then choco install llvm --version=9.0.0 --allow-downgrade; fi
  - if [ $TRAVIS_OS_NAME = windows ]; then wget https://github.com/vovkos/llvm-package-windows/releases/download/llvm-master/llvm-9.0.0-windows-x86-msvc15-msvcrt.7z -O llvm.7z; fi
  - if [ $TRAVIS_OS_NAME = windows ]; then 7z x llvm.7z -y -o"C:\Program Files (x86)"; fi

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build . --config Release
  - ctest --verbose
